<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>5x5 매치-3 퍼즐 (새/번호 테마)</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#111a2e;
      --ink:#eaf0ff;
      --muted:#99a7c2;
      --accent:#6ee7ff;
      --danger:#ff6b6b;
      --tile:64px;
      --gap:10px;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      display:flex; justify-content:center; align-items:flex-start;
      background:radial-gradient(1100px 650px at 50% -10%, #162449, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      color:var(--ink);
      padding:24px 14px;
    }
    .wrap{width:min(520px, 100%);}
    .topRow{
      display:flex; gap:12px; align-items:stretch; justify-content:space-between;
      margin-bottom:14px;
      flex-wrap:wrap;
    }
    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border:1px solid rgba(255,255,255,0.10);
      border-radius:var(--radius);
      padding:14px 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      flex:1;
      min-width: 220px;
    }
    .title{
      display:flex; align-items:center; gap:10px;
      margin:0 0 8px 0;
      font-size:16px;
      letter-spacing:.2px;
    }
    .badge{
      font-size:12px; padding:3px 8px; border-radius:999px;
      border:1px solid rgba(255,255,255,0.14);
      color:var(--muted);
    }
    .stats{
      display:flex; gap:12px; flex-wrap:wrap;
      color:var(--muted); font-size:13px;
    }
    .stats b{color:var(--ink); font-weight:800}
    .actions{
      display:flex; gap:10px; align-items:center; justify-content:flex-end;
      flex:0 0 auto;
      min-width: 220px;
    }
    button{
      appearance:none; border:0; cursor:pointer;
      border-radius:14px;
      padding:10px 12px;
      font-weight:800;
      color:var(--bg);
      background:linear-gradient(180deg, var(--accent), #3ad0ff);
      box-shadow:0 10px 20px rgba(58,208,255,0.25);
      transition: transform .08s ease;
      white-space:nowrap;
    }
    button:active{transform: translateY(1px) scale(0.99)}
    button.secondary{
      background:transparent; color:var(--ink);
      border:1px solid rgba(255,255,255,0.16);
      box-shadow:none;
      font-weight:800;
    }

    .card{
      margin-top:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border:1px solid rgba(255,255,255,0.10);
      border-radius:var(--radius);
      padding:14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .help{
      color:var(--muted);
      font-size:12.8px;
      line-height:1.5;
      margin:0;
    }
    .help b{color:var(--ink)}
    .divider{
      height:1px; background:rgba(255,255,255,0.10);
      margin:12px 0;
    }

    .board{
      display:grid;
      grid-template-columns: repeat(5, var(--tile));
      grid-template-rows: repeat(5, var(--tile));
      gap:var(--gap);
      justify-content:center;
      touch-action:none;
      user-select:none;
      margin:0 auto;
      padding:6px;
      border-radius:calc(var(--radius) + 8px);
      background: rgba(0,0,0,0.18);
      border:1px solid rgba(255,255,255,0.08);
    }
    .cell{
      width:var(--tile); height:var(--tile);
      border-radius:18px;
      display:flex; align-items:center; justify-content:center;
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
      position:relative;
      transition: transform .10s ease, outline-color .10s ease, filter .10s ease, opacity .10s ease;
      overflow:hidden;
    }
    .cell.selected{
      outline:3px solid rgba(110,231,255,0.75);
      transform: translateY(-1px) scale(1.03);
      filter: brightness(1.08);
    }
    .bird{
      font-size:30px;
      line-height:1;
      transform: translateY(-2px);
    }
    .numBadge{
      position:absolute;
      right:8px; bottom:8px;
      min-width:22px;
      height:22px;
      padding:0 7px;
      border-radius:999px;
      display:flex; align-items:center; justify-content:center;
      font-size:12px;
      font-weight:900;
      color:var(--ink);
      background: rgba(0,0,0,0.30);
      border:1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(4px);
    }
    .cell.pop{
      animation: pop .18s ease-in-out;
    }
    @keyframes pop{
      0%{transform:scale(1)}
      50%{transform:scale(1.12)}
      100%{transform:scale(1)}
    }
    .toast{
      margin-top:12px;
      color:var(--muted);
      font-size:13px;
      min-height:18px;
      text-align:center;
    }
    .danger{color:var(--danger)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topRow">
      <div class="panel">
        <div class="title">5×5 매치-3 퍼즐 <span class="badge">새/번호 테마</span></div>
        <div class="stats">
          <div>점수: <b id="score">0</b></div>
          <div>이동: <b id="moves">15</b></div>
          <div>콤보: <b id="combo">0</b></div>
        </div>
      </div>
      <div class="panel actions">
        <button id="restart">새 게임</button>
        <button class="secondary" id="shuffle">셔플</button>
      </div>
    </div>

    <div class="card">
      <p class="help">
