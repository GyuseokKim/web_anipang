<div class="wrap">
  <h1>
    Bible Verse Ordering Game
    <span class="pill">requirement v01 (frozen)</span>

  </h1>

  <!-- requirement v01: one-screen layout with three sections visible -->
  <div class="grid">
    <!-- LEFT: Selection + Command Buttons -->
    <div class="card">
      <div class="sectionTitle">Selection Section <span class="pill">권 → 장 → 절</span></div>

      <label>권 (Book)</label>

      <div class="sectionTitle">Command Button Section</div>
      <div class="row">
        <button class="primary" id="startBtn">게임 시작</button>

<!-- MODALS -->
<div class="modalOverlay" id="overlay">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">

      <h2 class="modalTitle" id="modalTitle">Popup</h2>

    </div>
    <div class="modalBody" id="modalBody"></div>

  </div>

<script>
/* =========================================================
   requirement v01 (frozen) Implementation
   - Data: verse_krv.json (new structure)
   - No Genesis/sample shown on success; no Genesis fallback leak
   - Game Settings: only Consecutive Verse Count N (min=5, max=10, default=5)
   - Consecutive verses from user-selected start verse; if end-of-chapter, allow fewer verses
   - Ordering via ▲/▼
   - Popups: settings/result/answer/notification
   - One screen shows Selection + Command Buttons + Game Execution
   - Dynamic font based on N
   - Persist state (book/chap/verse(start)/N) in localStorage key bible_game_state_v01
     Save times: start game / next N / save settings
     Restore on load/refresh
========================================================= */

const STORAGE_KEY = "bible_game_state_v01";

let RAW = null;      // raw json loaded
let BIBLE = null;    // normalized: { [bookName]: chaptersObj }
let settings = {
  n: 5,              // default 5 (min 5, max 10)
};

let sel = { book:null, chap:null, verse:null }; // current selection (start verse)
let correctSet = []; // in correct order
let shuffled = [];   // current shuffled order

/* ========== DOM ========== */
const $ = (id)=>document.getElementById(id);

const bookSel = $("bookSel");
const chapSel = $("chapSel");
const verseSel = $("verseSel");

const startBtn = $("startBtn");
const checkBtn = $("checkBtn");
const settingsBtn = $("settingsBtn");
const reshuffleBtn = $("reshuffleBtn");
const answerBtn = $("answerBtn");
const nextBtn = $("nextBtn");

const refTitle = $("refTitle");
const listEl = $("list");
const nPill = $("nPill");

const overlay = $("overlay");
const modalTitle = $("modalTitle");
const modalBody = $("modalBody");
const modalFooter = $("modalFooter");
const modalClose = $("modalClose");

/* ========== Modal Helpers ========== */
function openModal(title, bodyHtml, footerButtons=[]) {
  modalTitle.textContent = title;
  modalBody.innerHTML = bodyHtml;
  modalFooter.innerHTML = "";
  for (const btn of footerButtons) modalFooter.appendChild(btn);
  overlay.style.display = "flex";
}
function closeModal() {
  overlay.style.display = "none";
  modalTitle.textContent = "Popup";
  modalBody.innerHTML = "";
  modalFooter.innerHTML = "";
}
modalClose.addEventListener("click", closeModal);
overlay.addEventListener("click", (e)=>{ if(e.target === overlay) closeModal(); });

function mkButton(text, cls, onClick) {
  const b = document.createElement("button");
  b.textContent = text;
  if (cls) b.className = cls;
  b.style.width = "auto";
  b.addEventListener("click", onClick);
  return b;
}

function escapeHtml(s){
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function openAlert(msg, title="알림 화면"){
  const body = `
    <div class="resultBadge warn">알림</div>
    <div class="hintBox" style="margin:0">${escapeHtml(msg).replaceAll("\n","<br/>")}</div>
  `;
  const okBtn = mkButton("확인", "primary", closeModal);
  openModal(title, body, [okBtn]);
}

/* ========== Data Load + Normalize ========== */
/**
 * Expected file: verse_krv.json
 * New structure:
 * { version, book_id, book_name_kr, chapters }
 *
 * Normalize to:
 * { [book_name_kr]: chapters }
 */
function normalizeBibleJson(raw){
  if (raw && typeof raw === "object" && raw.chapters && (raw.book_name_kr || raw.book_name)) {
    const name = raw.book_name_kr || raw.book_name;
    return { [name]: raw.chapters };
  }
  // Optional support: already normalized multi-book object
  // (If you later merge multiple books)
  if (raw && typeof raw === "object" && !Array.isArray(raw) && !raw.chapters) {
    return raw;
  }
  return null;
}

async function loadData(){
  if (location.protocol === "file:") {
    openAlert(
      "현재 file:// 로 실행 중이라 verse_krv.json을 읽을 수 없습니다.\n\n" +
      "GitHub Pages 또는 로컬 서버(VSCode Live Server)로 실행하세요."
    );
    return false;
  }

  try{
    const res = await fetch("./verse_krv.json", { cache:"no-store" });
    if(!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);
    const text = await res.text();
    RAW = JSON.parse(text);
    BIBLE = normalizeBibleJson(RAW);
    if(!BIBLE || Object.keys(BIBLE).length === 0) throw new Error("Normalized bible is empty.");
    return true;
  }catch(e){
    console.error("Failed to load verse_krv.json:", e);
    openAlert(
      "verse_krv.json 로드 실패.\n\n" +
      "체크:\n" +
      "1) index.html과 verse_krv.json이 같은 폴더(루트)에 있는지\n" +
      "2) GitHub Pages에서 /verse_krv.json 이 열리는지\n" +
      "3) JSON 문법 오류가 없는지\n\n" +
      `오류: ${String(e)}`
    );
    return false;
  }
}

/* ========== Select Fill ========== */
function fillSelect(el, items, placeholder){
  el.innerHTML = "";
  if(!items || items.length === 0){
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = placeholder || "없음";
    el.appendChild(opt);
    return;
  }
  for(const v of items){
    const opt = document.createElement("option");
    opt.value = v;
    opt.textContent = v;
    el.appendChild(opt);
  }
}

function getBooks(){
  return Object.keys(BIBLE || {});
}
function getChapters(book){
  const ch = (BIBLE && BIBLE[book]) ? Object.keys(BIBLE[book]) : [];
  return ch.sort((a,b)=>Number(a)-Number(b));
}
function getVerses(book, chap){
  const obj = (BIBLE && BIBLE[book] && BIBLE[book][chap]) ? BIBLE[book][chap] : {};
  const vs = Object.keys(obj);
  return vs.sort((a,b)=>Number(a)-Number(b));
}

function initSelectors(){
  const books = getBooks();
  fillSelect(bookSel, books, "권 없음");

  bookSel.onchange = ()=>{ sel.book = bookSel.value; updateChapters(); };
  chapSel.onchange = ()=>{ sel.chap = chapSel.value; updateVerses(); };
  verseSel.onchange = ()=>{ sel.verse = verseSel.value; };

  // default initial
  sel.book = bookSel.value;
  updateChapters();
}

function updateChapters(){
  const chaps = getChapters(bookSel.value);
  fillSelect(chapSel, chaps, "장 없음");
  sel.chap = chapSel.value;
  updateVerses();
}
function updateVerses(){
  const verses = getVerses(bookSel.value, chapSel.value);
  fillSelect(verseSel, verses, "절 없음");
  sel.verse = verseSel.value;
}

/* ========== Dynamic Font by N ========== */
function applyDynamicFontByN(n){
  // requirement v01: change font so all can be displayed (policy-based, not exact px mandated)
  // Simple linear scale: N=5 -> 15px, N=10 -> 12px
  const clamped = Math.max(5, Math.min(10, Number(n)));
  const font = 15 - (clamped - 5) * (3/5); // 15 -> 12
  const meta = 12 - (clamped - 5) * (1/5); // 12 -> 11
  document.documentElement.style.setProperty("--verse-font", `${font.toFixed(2)}px`);
  document.documentElement.style.setProperty("--verse-meta-font", `${meta.toFixed(2)}px`);
  nPill.textContent = `N=${clamped}`;
}

/* ========== Game Build (end-of-chapter allowed) ========== */
function buildConsecutiveSet(book, chap, startVerse, n){
  const verses = getVerses(book, chap).map(v=>Number(v));
  const start = Number(startVerse);

  const startIdx = verses.indexOf(start);
  if(startIdx < 0) return null;

  const slice = verses.slice(startIdx, startIdx + n); // can be shorter at end
  if(slice.length === 0) return null;

  const chapterObj = BIBLE[book][chap];
  return slice.map((v,i)=>({
    id: `${book}|${chap}|${v}`,
    book, chap, verse: String(v),
    ref: `${book} ${chap}:${v}`,         // internal; we don't show ref option in v01
    text: (chapterObj[String(v)] ?? "").trim(),
    orderIndex: i
  }));
}

function shuffleArray(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}

function enableGameButtons(enabled){
  checkBtn.disabled = !enabled;
  reshuffleBtn.disabled = !enabled;
  answerBtn.disabled = !enabled;
  nextBtn.disabled = !enabled;
}

function renderList(items){
  listEl.innerHTML = "";

  for(const it of items){
    const row = document.createElement("div");
    row.className = "item";

    const ctrl = document.createElement("div");
    ctrl.className = "ctrl";

    const up = document.createElement("button");
    up.type = "button";
    up.textContent = "▲";
    up.addEventListener("click", ()=> moveItem(it.id, -1));

    const down = document.createElement("button");
    down.type = "button";
    down.textContent = "▼";
    down.addEventListener("click", ()=> moveItem(it.id, +1));

    ctrl.appendChild(up);
    ctrl.appendChild(down);

    const content = document.createElement("div");
    content.style.flex = "1 1 auto";

    // v01: Verse Reference Display setting deleted => show text only (no meta)
    const text = document.createElement("div");
    text.className = "text";
    text.textContent = it.text || "(본문 텍스트 없음)";

    content.appendChild(text);

    row.appendChild(ctrl);
    row.appendChild(content);
    listEl.appendChild(row);
  }
}

function moveItem(id, dir){
  const i = shuffled.findIndex(x=>x.id===id);
  const j = i + dir;
  if(i < 0 || j < 0 || j >= shuffled.length) return;
  [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  renderList(shuffled);
}

function isCorrectOrder(){
  if(shuffled.length !== correctSet.length) return false;
  return shuffled.every((it, idx)=> it.id === correctSet[idx].id);
}

/* ========== State Save/Restore (v01 frozen) ========== */
function savePlayState(){
  try{
    const payload = {
      book: sel.book,
      chap: sel.chap,
      verse: sel.verse,     // start verse
      n: settings.n
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
  }catch(e){
    console.warn("Failed to save state:", e);
  }
}

function loadPlayState(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return null;
    const obj = JSON.parse(raw);
    if(!obj || !obj.book || !obj.chap || !obj.verse) return null;
    return obj;
  }catch(e){
    console.warn("Failed to load state:", e);
    return null;
  }
}

function applyStateToSelectors(state){
  // verify existence
  if(!BIBLE) return false;
  if(!(state.book in BIBLE)) return false;
  if(!(state.chap in BIBLE[state.book])) return false;
  if(!(state.verse in BIBLE[state.book][state.chap])) return false;

  bookSel.value = state.book;
  sel.book = state.book;

  updateChapters();
  chapSel.value = state.chap;
  sel.chap = state.chap;

  updateVerses();
  verseSel.value = state.verse;
  sel.verse = state.verse;

  // N
  const n = Number(state.n);
  if(Number.isFinite(n)){
    settings.n = Math.max(5, Math.min(10, n));
  }
  applyDynamicFontByN(settings.n);
  return true;
}

/* ========== Popups (Settings / Result / Answer / Notification) ========== */
function openSettings(){
  const body = `
    <div class="resultBadge warn">게임 설정</div>
    <div class="kv">
      <div class="k">연속 구절 수 (N)</div>
      <div>
        <select id="nSel">
          ${[5,6,7,8,9,10].map(v=>`<option value="${v}" ${v===settings.n?"selected":""}>${v}</option>`).join("")}
        </select>
      </div>
    </div>
    <div class="hintBox">
      • 최소 5, 최대 10<br/>
      • 장 끝이면 N보다 적어도 게임 진행 허용
    </div>
  `;

  const cancelBtn = mkButton("취소", "", closeModal);
  const saveBtn = mkButton("저장", "primary", ()=>{
    const nSel = document.getElementById("nSel");
    const n = Number(nSel?.value ?? 5);
    settings.n = Math.max(5, Math.min(10, n));
    applyDynamicFontByN(settings.n);

    // requirement v01: save time = when saving settings
    savePlayState();

    closeModal();
    openAlert("설정이 저장되었습니다.");

    // If already in a game, restart with new N at same start verse (allowed to be shorter at end)
    if(correctSet.length > 0){
      startGame({silent:true});
    }
  });

  openModal("게임 설정", body, [cancelBtn, saveBtn]);
}

function openResult(){
  if(!correctSet.length){
    openAlert("먼저 게임을 시작하세요.");
    return;
  }
  const ok = isCorrectOrder();
  const badge = ok
    ? `<div class="resultBadge success">성공 (PASS) ✅</div>`
    : `<div class="resultBadge fail">실패 (FAIL) ❌</div>`;

  const body = `
    ${badge}
    <div class="hintBox" style="margin:0">
      ${ok ? "정답 순서입니다!" : "순서가 맞지 않습니다. ▲/▼로 다시 정렬해 보세요."}
    </div>
  `;

  const closeBtn = mkButton("닫기", "", closeModal);
  const ansBtn = mkButton("정답 보기", "primary", ()=>{
    closeModal();
    openAnswer();
  });

  openModal("게임 결과", body, [closeBtn, ansBtn]);
}

function openAnswer(){
  if(!correctSet.length){
    openAlert("먼저 게임을 시작하세요.");
    return;
  }

  const lines = correctSet.map(v=>`
    <div class="answerLine">
      <div class="meta">${escapeHtml(v.ref)}</div>
      <div class="text">${escapeHtml(v.text || "(본문 텍스트 없음)")}</div>
    </div>
  `).join("");

  const body = `
    <div class="resultBadge warn">정답 화면</div>
    <div class="hintBox" style="margin-top:0">아래는 올바른 순서(정답)입니다.</div>
    <div style="height:10px"></div>
    ${lines}
  `;

  const closeBtn = mkButton("닫기", "primary", closeModal);
  openModal("정답 화면", body, [closeBtn]);
}

/* ========== Game Actions ========== */
function startGame({silent=false}={}){
  sel.book = bookSel.value;
  sel.chap = chapSel.value;
  sel.verse = verseSel.value;

  const set = buildConsecutiveSet(sel.book, sel.chap, sel.verse, settings.n);
  if(!set){
    enableGameButtons(false);
    refTitle.textContent = "선택 후 “게임 시작”을 눌러주세요.";
    listEl.innerHTML = "";
    openAlert("선택한 절을 찾을 수 없습니다. (데이터를 확인하세요)");
    return;
  }

  correctSet = set;
  shuffled = shuffleArray(set);

  // range label: show start~end based on actual length
  const start = Number(sel.verse);
  const endVerse = Number(set[set.length-1].verse);
  refTitle.textContent = `${sel.book} ${sel.chap}:${start} ~ ${sel.book} ${sel.chap}:${endVerse}  (총 ${set.length}절, 설정 N=${settings.n})`;

  renderList(shuffled);
  enableGameButtons(true);

  // requirement v01: save time = when starting the game
  savePlayState();

  if(!silent){
    // no extra popup on start to keep flow clean
  }
}

function reshuffle(){
  if(!correctSet.length){
    openAlert("먼저 게임을 시작하세요.");
    return;
  }
  shuffled = shuffleArray(correctSet);
  renderList(shuffled);
  openAlert("다시 섞었습니다.");
}

function nextSection(){
  if(!correctSet.length){
    openAlert("먼저 게임을 시작하세요.");
    return;
  }

  // Move by N (settings.n) from current start verse
  const currentStart = Number(sel.verse);
  const nextStart = currentStart + settings.n;

  const verses = getVerses(sel.book, sel.chap).map(v=>Number(v));
  if(!verses.includes(nextStart)){
    openAlert("다음 N절이 없습니다. (장 끝)\n다른 절/장을 선택하세요.");
    return;
  }

  // update selector & start game
  verseSel.value = String(nextStart);
  sel.verse = String(nextStart);

  // requirement v01: save time = when moving to the next N section (we save after change)
  startGame({silent:true});
  savePlayState();
}

/* ========== Wire Buttons ========== */
startBtn.addEventListener("click", ()=> startGame());
checkBtn.addEventListener("click", openResult);
settingsBtn.addEventListener("click", openSettings);
reshuffleBtn.addEventListener("click", reshuffle);
answerBtn.addEventListener("click", openAnswer);
nextBtn.addEventListener("click", nextSection);

/* ========== Boot ========== */
(async function boot(){
  applyDynamicFontByN(settings.n);

  const ok = await loadData();
  if(!ok) return;

  initSelectors();

  // Restore state (book/chap/verse(start)/N)
  const state = loadPlayState();
  if(state){
    const applied = applyStateToSelectors(state);
    if(applied){
      // Auto-start game so user can continue (restore requirement)
      startGame({silent:true});
    }
  }
})();
</script>
