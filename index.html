<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Verse Ordering Game</title>
  <style>
    :root{
      --text:#e5e7eb; --sub:#9ca3af;
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --r: 18px;

      --verse-font: 14px;

      --accent:#38bdf8;
      --fixed-bg: rgba(56,189,248,.14);
      --fixed-line: rgba(56,189,248,.55);
      --fixed-badge-bg: rgba(56,189,248,.16);
      --fixed-badge-line: rgba(56,189,248,.45);

      --card-bg: rgba(15,23,42,.95);
      --item-bg: rgba(2,6,23,.45);
      --line: rgba(31,41,55,.85);

      --bad-line: rgba(255, 140, 0, .80);   /* orange neon */
      --bad-glow: rgba(255, 140, 0, .45);

      --good-line: rgba(56,189,248,.62);    /* same family as fixed */
      --good-glow: rgba(56,189,248,.26);
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:16px;
      background:linear-gradient(180deg,#0b1120,#020617);
      color:var(--text);
      font-family:system-ui,-apple-system,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .wrap{max-width:1100px;margin:0 auto}
    h1{margin:0 0 12px;font-size:20px}

    .screen{display:none}
    .screen.active{display:block}

    .grid{display:grid;gap:12px;grid-template-columns:1fr}
    @media(min-width:980px){
      .grid{grid-template-columns: 420px 1fr;}
    }

    .card{
      background:var(--card-bg);
      border:1px solid var(--line);
      border-radius:var(--r);
      padding:14px;
      box-shadow:var(--shadow);
    }
    .sectionTitle{
      font-size:14px;
      color:#bae6fd;
      margin:0 0 10px;
    }
    label{display:block;font-size:12px;color:var(--sub);margin:10px 0 6px}
    select,button{
      width:100%;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(31,41,55,.9);
      background:#0b1223;
      color:var(--text);
      font-size:14px;
    }
    button{cursor:pointer}
    button.primary{background:rgba(56,189,248,.14); border-color:rgba(56,189,248,.38)}
    button.ghost{background:transparent}
    button:disabled{opacity:.55; cursor:not-allowed}

    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row > button{flex:1 1 140px}

    /* Game screen */
    .refLine{font-size:14px;color:#e0f2fe;margin:0 0 10px}
    .list{display:flex;flex-direction:column;gap:10px;margin-top:8px}

    .item{
      display:flex; gap:10px; align-items:flex-start;
      border:1px solid var(--line);
      background:var(--item-bg);
      border-radius:16px;
      padding:12px;
      position:relative;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
      overflow:hidden;
    }

    /* Verse number chip */
    .verseNo{
      flex:0 0 auto;
      width:44px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top:2px;
    }
    .verseNo .chip{
      min-width:34px;
      text-align:center;
      padding:6px 8px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.25);
      background:rgba(2,6,23,.35);
      color:#e5e7eb;
      font-size:12px;
      line-height:1;
      user-select:none;
    }
    .verseNo.hidden{visibility:hidden}

    /* Fixed-first-verse highlight */
    .item.fixedVerse{
      background:linear-gradient(180deg, var(--fixed-bg), rgba(2,6,23,.35));
      border-color: var(--fixed-line);
      box-shadow: 0 0 0 2px rgba(56,189,248,.18) inset;
    }
    .fixedBadge{
      position:absolute;
      top:10px;
      right:10px;
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      background: var(--fixed-badge-bg);
      border:1px solid var(--fixed-badge-line);
      color:#bae6fd;
      font-size:12px;
      line-height:1;
      user-select:none;
      white-space:nowrap;
    }
    .fixedBadge .lock{font-size:12px;line-height:1}

    /* v05 per-card alignment styles */
    .item.stateBad{
      border-color: var(--bad-line);
      box-shadow: 0 0 0 2px rgba(255,140,0,.18) inset, 0 0 18px var(--bad-glow);
    }
    .item.stateGood{
      border-color: var(--good-line);
      box-shadow: 0 0 0 2px rgba(56,189,248,.16) inset, 0 0 16px var(--good-glow);
    }
    .item.stateGood .verseNo .chip{
      border-color: rgba(56,189,248,.45);
      background: rgba(56,189,248,.12);
      color: #bae6fd;
    }

    /* Up/Down controls */
    .ctrl{
      display:flex; flex-direction:column; gap:8px; align-items:center;
      flex:0 0 auto;
      width:44px;
    }
    .ctrl.hidden{visibility:hidden}
    .ctrl button{
      width:40px;
      padding:6px 0;
      border-radius:12px;
      background:rgba(56,189,248,.10);
      border:1px solid rgba(56,189,248,.30);
      font-size:14px;
    }

    .text{
      font-size:var(--verse-font);
      line-height:1.6;
      word-break:keep-all;
      flex:1 1 auto;
      padding-top:2px;
    }

    /* Bottom bar fixed ‚Äî must fit on one screen, no horizontal scroll */
    .bottomBar{
      position:fixed;
      left:0; right:0; bottom:0;
      padding:10px 12px calc(10px + env(safe-area-inset-bottom));
      background:rgba(2,6,23,.92);
      border-top:1px solid rgba(31,41,55,.85);
      backdrop-filter: blur(8px);
      z-index:500;
    }
    .barInner{
      max-width:1100px;
      margin:0 auto;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:8px;
      align-items:center;
    }
    .barInner button{
      width:100%;
      min-width:0;
      padding:10px 8px;
      border-radius:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-size: clamp(11px, 3.0vw, 14px);
    }

    .padBottom{padding-bottom:92px;}

    /* Modal (Complete / Alert only) */
    .modalOverlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      z-index:999;
    }
    .modal{
      width:min(560px, 100%);
      background:rgba(15,23,42,.98);
      border:1px solid rgba(31,41,55,.9);
      border-radius:20px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .modalHeader{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding:12px 14px;
      border-bottom:1px solid rgba(31,41,55,.85);
      background:rgba(2,6,23,.35);
    }
    .modalTitle{margin:0;font-size:15px;color:#bae6fd}
    .modalBody{padding:16px}
    .modalFooter{
      padding:12px 14px;
      border-top:1px solid rgba(31,41,55,.85);
      background:rgba(2,6,23,.35);
      display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;
    }
    .closeBtn{
      width:auto;
      padding:8px 10px;
      border-radius:12px;
      background:transparent;
    }
    .badgeComplete{
      display:inline-block;
      padding:7px 12px;
      border-radius:999px;
      border:1px solid rgba(56,189,248,.45);
      background:rgba(56,189,248,.14);
      color:#bae6fd;
      font-size:13px;
      margin-bottom:12px;
    }
    .completeText{color:var(--text);line-height:1.6}
  </style>
</head>

    <div class="grid">

<script>
const STORAGE_KEY = "bible_game_state_v01";

let RAW = null;
let BIBLE = null;

let settings = { n: 5 };
let sel = { book:null, chap:null, verse:null };

let correctSet = [];
let shuffled = [];
let completeShown = false;

/* DOM */
const $ = (id)=>document.getElementById(id);

const screen1 = $("screen1");
const screen2 = $("screen2");
const bottomBar = $("bottomBar");

const bookSel = $("bookSel");
const chapSel = $("chapSel");
const verseSel = $("verseSel");

const startBtn = $("startBtn");
const settingsBtn = $("settingsBtn");

const creationBtn = $("creationBtn");
const multiMoveBtn = $("multiMoveBtn");
const returnBtn = $("returnBtn");

const refTitle = $("refTitle");
const listEl = $("list");

/* Modal */
const overlay = $("overlay");
const modalTitle = $("modalTitle");
const modalBody = $("modalBody");
const modalFooter = $("modalFooter");
const modalClose = $("modalClose");

function openModal(title, bodyHtml, footerButtons=[]) {
  modalTitle.textContent = title;
  modalBody.innerHTML = bodyHtml;
  modalFooter.innerHTML = "";
  for (const btn of footerButtons) modalFooter.appendChild(btn);
  overlay.style.display = "flex";
}
function closeModal() {
  overlay.style.display = "none";
  modalBody.innerHTML = "";
  modalFooter.innerHTML = "";
}
modalClose.addEventListener("click", closeModal);
overlay.addEventListener("click", (e)=>{ if(e.target === overlay) closeModal(); });

function mkButton(text, cls, onClick) {
  const b = document.createElement("button");
  b.textContent = text;
  if (cls) b.className = cls;
  b.style.width = "auto";
  b.addEventListener("click", onClick);
  return b;
}
function escapeHtml(s){
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}
function openAlert(msg, title="ÏïåÎ¶º"){
  const body = `<div class="completeText">${escapeHtml(msg).replaceAll("\n","<br/>")}</div>`;
  const okBtn = mkButton("ÌôïÏù∏", "primary", closeModal);
  openModal(title, body, [okBtn]);
}
function openComplete(){
  const body = `
    <div class="badgeComplete">Complete!!</div>
    <div class="completeText">ÏàúÏÑúÎ•º Ï†ïÌôïÌûà ÎßûÏ∑ÑÏäµÎãàÎã§.</div>
  `;
  const okBtn = mkButton("ÌôïÏù∏", "primary", closeModal);
  openModal("Complete!!", body, [okBtn]);
}

/* Screen Navigation */
function goScreen(n){
  if(n === 1){
    screen1.classList.add("active");
    screen2.classList.remove("active");
    bottomBar.style.display = "none";
    window.scrollTo({top:0, behavior:"instant"});
  }else{
    screen1.classList.remove("active");
    screen2.classList.add("active");
    bottomBar.style.display = "block";
    window.scrollTo({top:0, behavior:"instant"});
  }
}

/* Data Load + Normalize */
function normalizeBibleJson(raw){
  if (raw && typeof raw === "object" && raw.chapters && (raw.book_name_kr || raw.book_name)) {
    const name = raw.book_name_kr || raw.book_name;
    return { [name]: raw.chapters };
  }
  if (raw && typeof raw === "object" && !Array.isArray(raw) && !raw.chapters) {
    return raw;
  }
  return null;
}

async function loadData(){
  if (location.protocol === "file:") {
    openAlert("file:// Î°úÎäî verse_krv.jsonÏùÑ ÏùΩÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.\nGitHub Pages ÎòêÎäî Î°úÏª¨ ÏÑúÎ≤ÑÎ°ú Ïã§ÌñâÌïòÏÑ∏Ïöî.");
    return false;
  }

  try{
    const res = await fetch("./verse_krv.json", { cache:"no-store" });
    if(!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);
    const text = await res.text();
    RAW = JSON.parse(text);
    BIBLE = normalizeBibleJson(RAW);
    if(!BIBLE || Object.keys(BIBLE).length === 0) throw new Error("Normalized bible is empty.");
    return true;
  }catch(e){
    console.error("Failed to load verse_krv.json:", e);
    openAlert(
      "verse_krv.json Î°úÎìú Ïã§Ìå®\n\n" +
      "1) index_v05.htmlÍ≥º Í∞ôÏùÄ Ìè¥ÎçîÏù∏ÏßÄ\n" +
      "2) /verse_krv.jsonÏù¥ Ïó¥Î¶¨ÎäîÏßÄ\n" +
      "3) JSON Î¨∏Î≤ï Ïò§Î•òÍ∞Ä ÏóÜÎäîÏßÄ\n\n" +
      `Ïò§Î•ò: ${String(e)}`
    );
    return false;
  }
}

/* Select Fill */
function fillSelect(el, items, placeholder){
  el.innerHTML = "";
  if(!items || items.length === 0){
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = placeholder || "ÏóÜÏùå";
    el.appendChild(opt);
    return;
  }
  for(const v of items){
    const opt = document.createElement("option");
    opt.value = v;
    opt.textContent = v;
    el.appendChild(opt);
  }
}
function getBooks(){ return Object.keys(BIBLE || {}); }
function getChapters(book){
  const ch = (BIBLE && BIBLE[book]) ? Object.keys(BIBLE[book]) : [];
  return ch.sort((a,b)=>Number(a)-Number(b));
}
function getVerses(book, chap){
  const obj = (BIBLE && BIBLE[book] && BIBLE[book][chap]) ? BIBLE[book][chap] : {};
  const vs = Object.keys(obj);
  return vs.sort((a,b)=>Number(a)-Number(b));
}
function initSelectors(){
  fillSelect(bookSel, getBooks(), "Í∂å ÏóÜÏùå");

  bookSel.onchange = ()=>{ sel.book = bookSel.value; updateChapters(); };
  chapSel.onchange = ()=>{ sel.chap = chapSel.value; updateVerses(); };
  verseSel.onchange = ()=>{ sel.verse = verseSel.value; };

  sel.book = bookSel.value;
  updateChapters();
}
function updateChapters(){
  fillSelect(chapSel, getChapters(bookSel.value), "Ïû• ÏóÜÏùå");
  sel.chap = chapSel.value;
  updateVerses();
}
function updateVerses(){
  fillSelect(verseSel, getVerses(bookSel.value, chapSel.value), "Ï†à ÏóÜÏùå");
  sel.verse = verseSel.value;
}

/* Dynamic Font by N */
function applyDynamicFontByN(n){
  const clamped = Math.max(5, Math.min(10, Number(n)));
  const font = 15 - (clamped - 5) * (3/5);
  document.documentElement.style.setProperty("--verse-font", `${font.toFixed(2)}px`);
  settings.n = clamped;
}

/* Build Set */
function buildConsecutiveSet(book, chap, startVerse, n){
  const verses = getVerses(book, chap).map(v=>Number(v));
  const start = Number(startVerse);
  const startIdx = verses.indexOf(start);
  if(startIdx < 0) return null;

  const slice = verses.slice(startIdx, startIdx + n);
  if(slice.length === 0) return null;

  const chapterObj = BIBLE[book][chap];
  return slice.map((v,i)=>({
    id: `${book}|${chap}|${v}`,
    book, chap, verse: String(v),
    text: (chapterObj[String(v)] ?? "").trim(),
    orderIndex: i
  }));
}

function shuffleArray(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}

/* Render */
function renderList(){
  listEl.innerHTML = "";
  for(let idx=0; idx<shuffled.length; idx++){
    const it = shuffled[idx];
    const isFixed = (idx === 0);

    const row = document.createElement("div");
    row.className = "item";
    row.dataset.id = it.id;

    if(isFixed){
      row.classList.add("fixedVerse");
      const badge = document.createElement("div");
      badge.className = "fixedBadge";
      badge.innerHTML = `<span class="lock">üîí</span><span>ÏãúÏûë Ï†à Í≥†Ï†ï</span>`;
      row.appendChild(badge);
    }

    // Verse Number area (always show for first, conditional for others)
    const verseNo = document.createElement("div");
    verseNo.className = "verseNo";
    const chip = document.createElement("div");
    chip.className = "chip";
    chip.textContent = it.verse; // "Ï†à Î≤àÌò∏"
    verseNo.appendChild(chip);
    row.appendChild(verseNo);

    // Up/Down controls (first hidden)
    const ctrl = document.createElement("div");
    ctrl.className = "ctrl";
    if(isFixed){
      ctrl.classList.add("hidden");
    }else{
      const up = document.createElement("button");
      up.type = "button";
      up.textContent = "‚ñ≤";
      up.disabled = (idx === 1);
      up.addEventListener("click", ()=> moveByIndex(idx, -1));

      const down = document.createElement("button");
      down.type = "button";
      down.textContent = "‚ñº";
      down.disabled = (idx === shuffled.length - 1);
      down.addEventListener("click", ()=> moveByIndex(idx, +1));

      ctrl.appendChild(up);
      ctrl.appendChild(down);
    }
    row.appendChild(ctrl);

    // Text (no reference/meta)
    const text = document.createElement("div");
    text.className = "text";
    text.textContent = it.text || "";
    row.appendChild(text);

    listEl.appendChild(row);
  }

  applyPerCardAlignmentUI();
}

/* Per-card alignment:
   - First verse: verse number always visible
   - Others:
     - Correct position: show verse number + good highlight
     - Wrong position: hide verse number + orange highlight
   - All correct => auto Complete!!
*/
function applyPerCardAlignmentUI(){
  if(!correctSet.length) return;

  const nodes = Array.from(listEl.querySelectorAll(".item"));
  let allCorrect = true;

  nodes.forEach((node, idx)=>{
    node.classList.remove("stateBad","stateGood");

    const verseNoEl = node.querySelector(".verseNo");
    if(!verseNoEl) return;

    if(idx === 0){
      // fixed: always show number; keep fixed styling
      verseNoEl.classList.remove("hidden");
      return;
    }

    const curId = shuffled[idx]?.id;
    const correctId = correctSet[idx]?.id;
    const isCorrectHere = (curId && correctId && curId === correctId);

    if(isCorrectHere){
      node.classList.add("stateGood");
      verseNoEl.classList.remove("hidden");
    }else{
      node.classList.add("stateBad");
      verseNoEl.classList.add("hidden");
      allCorrect = false;
    }
  });

  // First verse doesn't affect correctness (always fixed & correct)
  if(allCorrect && !completeShown){
    completeShown = true;
    openComplete();
  }
}

function moveByIndex(idx, dir){
  if(idx <= 0) return;
  const j = idx + dir;
  if(j <= 0) return; // cannot swap with fixed first
  if(j >= shuffled.length) return;

  [shuffled[idx], shuffled[j]] = [shuffled[j], shuffled[idx]];
  renderList();
}

/* Persistence */
function savePlayState(){
  try{
    const payload = { book: sel.book, chap: sel.chap, verse: sel.verse, n: settings.n };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
  }catch(e){}
}
function loadPlayState(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return null;
    const obj = JSON.parse(raw);
    if(!obj || !obj.book || !obj.chap || !obj.verse) return null;
    return obj;
  }catch(e){
    return null;
  }
}
function applyStateToSelectors(state){
  if(!BIBLE) return false;
  if(!(state.book in BIBLE)) return false;
  if(!(state.chap in BIBLE[state.book])) return false;
  if(!(state.verse in BIBLE[state.book][state.chap])) return false;

  const n = Number(state.n);
  if(Number.isFinite(n)) applyDynamicFontByN(n);

  bookSel.value = state.book;
  sel.book = state.book;

  updateChapters();
  chapSel.value = state.chap;
  sel.chap = state.chap;

  updateVerses();
  verseSel.value = state.verse;
  sel.verse = state.verse;

  return true;
}

/* Settings popup (kept) */
function openSettings(){
  const body = `
    <div style="color:var(--sub);font-size:13px;margin-bottom:10px">Ïó∞ÏÜç Íµ¨Ï†à Ïàò (N)</div>
    <select id="nSel" style="width:100%">
      ${[5,6,7,8,9,10].map(v=>`<option value="${v}" ${v===settings.n?"selected":""}>${v}</option>`).join("")}
    </select>
  `;
  const cancelBtn = mkButton("Ï∑®ÏÜå", "", closeModal);
  const saveBtn = mkButton("Ï†ÄÏû•", "primary", ()=>{
    const nSel = document.getElementById("nSel");
    const n = Number(nSel?.value ?? 5);
    applyDynamicFontByN(n);
    savePlayState();
    closeModal();
  });
  openModal("Í≤åÏûÑ ÏÑ§Ï†ï", body, [cancelBtn, saveBtn]);
}

/* Game actions */
function startGame(){
  sel.book = bookSel.value;
  sel.chap = chapSel.value;
  sel.verse = verseSel.value;

  const set = buildConsecutiveSet(sel.book, sel.chap, sel.verse, settings.n);
  if(!set) return;

  correctSet = set;

  // First verse fixed. Shuffle only the rest.
  const fixed = set[0];
  const movableCorrect = set.slice(1);
  shuffled = [fixed, ...shuffleArray(movableCorrect)];

  const start = Number(sel.verse);
  const endVerse = Number(set[set.length-1].verse);
  refTitle.textContent = `${sel.book} ${sel.chap}:${start} ~ ${sel.book} ${sel.chap}:${endVerse}`;

  completeShown = false;
  renderList();

  savePlayState();
  goScreen(2);
}

function creation(){
  if(!correctSet.length) return;
  const fixed = correctSet[0];
  const movableCorrect = correctSet.slice(1);
  shuffled = [fixed, ...shuffleArray(movableCorrect)];
  completeShown = false;
  renderList();
}

function goToSelectionScreen(){
  goScreen(1);
}

/* Multi-verse movement:
   1) same chapter nextStart = currentStart + N exists => move
   2) else move to next chapter first verse
   3) if no next chapter => Screen1
*/
function multiVerseMovement(){
  if(!correctSet.length) return;

  const book = sel.book;
  const chap = sel.chap;
  const currentStart = Number(sel.verse);
  const nextStart = currentStart + settings.n;

  const versesThisChap = getVerses(book, chap).map(v=>Number(v));
  const hasNextSectionInSameChap = versesThisChap.includes(nextStart);

  if(hasNextSectionInSameChap){
    verseSel.value = String(nextStart);
    sel.verse = String(nextStart);

    const set = buildConsecutiveSet(book, chap, sel.verse, settings.n);
    if(!set) return;

    correctSet = set;
    const fixed = set[0];
    const movableCorrect = set.slice(1);
    shuffled = [fixed, ...shuffleArray(movableCorrect)];

    const endVerse = Number(set[set.length-1].verse);
    refTitle.textContent = `${book} ${chap}:${nextStart} ~ ${book} ${chap}:${endVerse}`;

    completeShown = false;
    renderList();
    savePlayState();
    return;
  }

  const chapters = getChapters(book).map(c=>Number(c));
  const chapNum = Number(chap);
  const nextChapNum = chapters.find(c=>c > chapNum);

  if(nextChapNum === undefined){
    goToSelectionScreen();
    return;
  }

  const nextChap = String(nextChapNum);
  const versesNextChap = getVerses(book, nextChap);
  if(!versesNextChap.length){
    goToSelectionScreen();
    return;
  }

  const firstVerse = versesNextChap[0];

  chapSel.value = nextChap;
  sel.chap = nextChap;

  updateVerses();
  verseSel.value = firstVerse;
  sel.verse = firstVerse;

  const set = buildConsecutiveSet(book, nextChap, firstVerse, settings.n);
  if(!set) return;

  correctSet = set;
  const fixed = set[0];
  const movableCorrect = set.slice(1);
  shuffled = [fixed, ...shuffleArray(movableCorrect)];

  const endVerse = Number(set[set.length-1].verse);
  refTitle.textContent = `${book} ${nextChap}:${Number(firstVerse)} ~ ${book} ${nextChap}:${endVerse}`;

  completeShown = false;
  renderList();
  savePlayState();
}

/* Wiring */
startBtn.addEventListener("click", startGame);
settingsBtn.addEventListener("click", openSettings);

creationBtn.addEventListener("click", creation);
multiMoveBtn.addEventListener("click", multiVerseMovement);
returnBtn.addEventListener("click", goToSelectionScreen);

/* Boot */
(async function boot(){
  applyDynamicFontByN(settings.n);

  const ok = await loadData();
  if(!ok) return;

  initSelectors();

  const state = loadPlayState();
  if(state) applyStateToSelectors(state);
})();
