<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Verse Ordering Game</title>
  <style>
    :root{
      --text:#e5e7eb; --sub:#9ca3af;
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --r: 18px;

      --verse-font: 14px;

      --accent:#38bdf8;
      --fixed-bg: rgba(56,189,248,.14);
      --fixed-line: rgba(56,189,248,.55);

      --card-bg: rgba(15,23,42,.95);
      --item-bg: rgba(2,6,23,.45);
      --line: rgba(31,41,55,.85);

      --bad-line: rgba(255, 140, 0, .80);   /* orange neon */
      --bad-glow: rgba(255, 140, 0, .45);

      --good-line: rgba(56,189,248,.62);    /* same family as fixed */
      --good-glow: rgba(56,189,248,.26);
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:16px;
      background:linear-gradient(180deg,#0b1120,#020617);
      color:var(--text);
      font-family:system-ui,-apple-system,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .wrap{max-width:1100px;margin:0 auto}
    h1{margin:0 0 12px;font-size:20px}

    .screen{display:none}
    .screen.active{display:block}

    .grid{display:grid;gap:12px;grid-template-columns:1fr}
    @media(min-width:980px){
      .grid{grid-template-columns: 420px 1fr;}
    }

    .card{
      background:var(--card-bg);
      border:1px solid var(--line);
      border-radius:var(--r);
      padding:14px;
      box-shadow:var(--shadow);
    }
    .sectionTitle{
      font-size:14px;
      color:#bae6fd;
      margin:0 0 10px;
    }
    label{display:block;font-size:12px;color:var(--sub);margin:10px 0 6px}
    select,button{
      width:100%;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(31,41,55,.9);
      background:#0b1223;
      color:var(--text);
      font-size:14px;
    }
    button{cursor:pointer}
    button.primary{background:rgba(56,189,248,.14); border-color:rgba(56,189,248,.38)}
    button.ghost{background:transparent}
    button:disabled{opacity:.55; cursor:not-allowed}

    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row > button{flex:1 1 140px}

    /* Game screen */
    .refLine{font-size:14px;color:#e0f2fe;margin:0 0 10px}
    .list{display:flex;flex-direction:column;gap:10px;margin-top:8px}

    .item{
      display:flex; gap:10px; align-items:flex-start;
      border:1px solid var(--line);
      background:var(--item-bg);
      border-radius:16px;
      padding:12px;
      position:relative;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
      overflow:hidden;
    }

    /* Verse number chip */
    .verseNo{
      flex:0 0 auto;
      width:44px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top:2px;
    }
    .verseNo .chip{
      min-width:34px;
      text-align:center;
      padding:6px 8px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.25);
      background:rgba(2,6,23,.35);
      color:#e5e7eb;
      font-size:12px;
      line-height:1;
      user-select:none;
    }
    .verseNo.hidden{visibility:hidden}

    /* Fixed-first-verse highlight (no badge in v05 update) */
    .item.fixedVerse{
      background:linear-gradient(180deg, var(--fixed-bg), rgba(2,6,23,.35));
      border-color: var(--fixed-line);
      box-shadow: 0 0 0 2px rgba(56,189,248,.18) inset;
    }

    /* v05 per-card alignment styles */
    .item.stateBad{
      border-color: var(--bad-line);
      box-shadow: 0 0 0 2px rgba(255,140,0,.18) inset, 0 0 18px var(--bad-glow);
    }
    .item.stateGood{
      border-color: var(--good-line);
      box-shadow: 0 0 0 2px rgba(56,189,248,.16) inset, 0 0 16px var(--good-glow);
    }
    .item.stateGood .verseNo .chip{
      border-color: rgba(56,189,248,.45);
      background: rgba(56,189,248,.12);
      color: #bae6fd;
    }

    /* Up/Down controls */
    .ctrl{
      display:flex; flex-direction:column; gap:8px; align-items:center;
      flex:0 0 auto;
      width:44px;
    }
    .ctrl.hidden{visibility:hidden}
    .ctrl button{
      width:40px;
      padding:6px 0;
      border-radius:12px;
      background:rgba(56,189,248,.10);
      border:1px solid rgba(56,189,248,.30);
      font-size:14px;
    }

    .text{
      font-size:var(--verse-font);
      line-height:1.6;
      word-break:keep-all;
      flex:1 1 auto;
      padding-top:2px;
    }

    /* Bottom bar fixed — must fit on one screen, no horizontal scroll */
    .bottomBar{
      position:fixed;
      left:0; right:0; bottom:0;
      padding:10px 12px calc(10px + env(safe-area-inset-bottom));
      background:rgba(2,6,23,.92);
      border-top:1px solid rgba(31,41,55,.85);
      backdrop-filter: blur(8px);
      z-index:500;
    }
    .barInner{
      max-width:1100px;
      margin:0 auto;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:8px;
      align-items:center;
    }
    .barInner button{
      width:100%;
      min-width:0;
      padding:10px 8px;
      border-radius:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-size: clamp(11px, 3.0vw, 14px);
    }

    .padBottom{padding-bottom:92px;}

    /* Modal (Complete / Alert only) */
    .modalOverlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      z-index:999;
    }
    .modal{
      width:min(560px, 100%);
      background:rgba(15,23,42,.98);
      border:1px solid rgba(31,41,55,.9);
      border-radius:20px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .modalHeader{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding:12px 14px;
      border-bottom:1px solid rgba(31,41,55,.85);
      background:rgba(2,6,23,.35);
    }
    .modalTitle{margin:0;font-size:15px;color:#bae6fd}
    .modalBody{padding:16px}
    .modalFooter{
      padding:12px 14px;
      border-top:1px solid rgba(31,41,55,.85);
      background:rgba(2,6,23,.35);
      display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;
    }
    .closeBtn{
      width:auto;
      padding:8px 10px;
      border-radius:12px;
      background:transparent;
    }
    .badgeComplete{
      display:inline-block;
      padding:7px 12px;
      border-radius:999px;
      border:1px solid rgba(56,189,248,.45);
      background:rgba(56,189,248,.14);
      color:#bae6fd;
      font-size:13px;
      margin-bottom:12px;
    }
    .completeText{color:var(--text);line-height:1.6}
  </style>
</head>

<body>
<div class="wrap">
  <h1>Bible Verse Ordering Game</h1>

  <!-- Screen 1 -->
  <section id="screen1" class="screen active">
    <div class="grid">
      <div class="card">
        <div class="sectionTitle">Selection</div>

        <label>권 (Book)</label>
        <select id="bookSel"></select>

        <label>장 (Chapter)</label>
        <select id="chapSel"></select>

        <label>절 (Verse)</label>
        <select id="verseSel"></select>

        <div style="height:14px"></div>

        <div class="sectionTitle">Command</div>
        <div class="row">
          <button class="primary" id="startBtn">게임 시작</button>
          <button id="settingsBtn">게임 설정</button>
        </div>
      </div>

      <div class="card"><div class="sectionTitle"> </div></div>
    </div>
  </section>

  <!-- Screen 2 -->
  <section id="screen2" class="screen">
    <div class="card padBottom">
      <div class="sectionTitle">Game</div>
      <p class="refLine" id="refTitle"></p>
      <div class="list" id="list"></div>
    </div>
  </section>
</div>

<!-- Bottom bar (Screen 2 only) -->
<div class="bottomBar" id="bottomBar" style="display:none">
  <div class="barInner">
    <button class="ghost" id="creationBtn">다시 섞기</button>
    <button class="primary" id="multiMoveBtn">다음 절 이동</button>
    <button id="returnBtn">돌아가기</button>
  </div>
</div>

<!-- MODAL (Complete / Alert only) -->
<div class="modalOverlay" id="overlay">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modalHeader">
      <h2 class="modalTitle" id="modalTitle">Popup</h2>
      <button class="closeBtn" id="modalClose">닫기</button>
    </div>
    <div class="modalBody" id="modalBody"></div>
    <div class="modalFooter" id="modalFooter"></div>
  </div>
</div>

<script>
const STORAGE_KEY = "bible_game_state_v01";

let RAW = null;
let BIBLE = null;

let settings = { n: 5 };
let sel = { book:null, chap:null, verse:null };

let correctSet = [];
let shuffled = [];
let completeShown = false;

/* DOM */
const $ = (id)=>document.getElementById(id);

const screen1 = $("screen1");
const screen2 = $("screen2");
const bottomBar = $("bottomBar");

const bookSel = $("bookSel");
const chapSel = $("chapSel");
const verseSel = $("verseSel");

const startBtn = $("startBtn");
const settingsBtn = $("settingsBtn");

const creationBtn = $("creationBtn");
const multiMoveBtn = $("multiMoveBtn");
const returnBtn = $("returnBtn");

const refTitle = $("refTitle");
const listEl = $("list");

/* Modal */
const overlay = $("overlay");
const modalTitle = $("modalTitle");
const modalBody = $("modalBody");
const modalFooter = $("modalFooter");
const modalClose = $("modalClose");

function openModal(title, bodyHtml, footerButtons=[]) {
  modalTitle.textContent = title;
  modalBody.innerHTML = bodyHtml;
  modalFooter.innerHTML = "";
  for (const btn of footerButtons) modalFooter.appendChild(btn);
  overlay.style.display = "flex";
}
function closeModal() {
  overlay.style.display = "none";
  modalBody.innerHTML = "";
  modalFooter.innerHTML = "";
}
modalClose.addEventListener("click", closeModal);
overlay.addEventListener("click", (e)=>{ if(e.target === overlay) closeModal(); });

function mkButton(text, cls, onClick) {
  const b = document.createElement("button");
  b.textContent = text;
  if (cls) b.className = cls;
  b.style.width = "auto";
  b.addEventListener("click", onClick);
  return b;
}
function escapeHtml(s){
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}
function openAlert(msg, title="알림"){
  const body = `<div class="completeText">${escapeHtml(msg).replaceAll("\n","<br/>")}</div>`;
  const okBtn = mkButton("확인", "primary", closeModal);
  openModal(title, body, [okBtn]);
}
function openComplete(){
  const body = `
    <div class="badgeComplete">Complete!!</div>
    <div class="completeText">순서를 정확히 맞췄습니다.</div>
  `;
  const okBtn = mkButton("확인", "primary", closeModal);
  openModal("Complete!!", body, [okBtn]);
}

/* Screen Navigation */
function goScreen(n){
  if(n === 1){
    screen1.classList.add("active");
    screen2.classList.remove("active");
    bottomBar.style.display = "none";
    window.scrollTo({top:0, behavior:"instant"});
  }else{
    screen1.classList.remove("active");
    screen2.classList.add("active");
    bottomBar.style.display = "block";
    window.scrollTo({top:0, behavior:"instant"});
  }
}

/* Data Load + Normalize */
function normalizeBibleJson(raw){
  if (raw && typeof raw === "object" && raw.chapters && (raw.book_name_kr || raw.book_name)) {
    const name = raw.book_name_kr || raw.book_name;
    return { [name]: raw.chapters };
  }
  if (raw && typeof raw === "object" && !Array.isArray(raw) && !raw.chapters) {
    return raw;
  }
  return null;
}

async function loadData(){
  if (location.protocol === "file:") {
    openAlert("file:// 로는 verse_krv.json을 읽을 수 없습니다.\nGitHub Pages 또는 로컬 서버로 실행하세요.");
    return false;
  }

  try{
    const res = await fetch("./verse_krv.json", { cache:"no-store" });
    if(!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);
    const text = await res.text();
    RAW = JSON.parse(text);
    BIBLE = normalizeBibleJson(RAW);
    if(!BIBLE || Object.keys(BIBLE).length === 0) throw new Error("Normalized bible is empty.");
    return true;
  }catch(e){
    console.error("Failed to load verse_krv.json:", e);
    openAlert(
      "verse_krv.json 로드 실패\n\n" +
      "1) index_v05.html과 같은 폴더인지\n" +
      "2) /verse_krv.json이 열리는지\n" +
      "3) JSON 문법 오류가 없는지\n\n" +
      `오류: ${String(e)}`
    );
    return false;
  }
}

/* Select Fill */
function fillSelect(el, items, placeholder){
  el.innerHTML = "";
  if(!items || items.length === 0){
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = placeholder || "없음";
    el.appendChild(opt);
    return;
  }
  for(const v of items){
    const opt = document.createElement("option");
    opt.value = v;
    opt.textContent = v;
    el.appendChild(opt);
  }
}
function getBooks(){ return Object.keys(BIBLE || {}); }
function getChapters(book){
  const ch = (BIBLE && BIBLE[book]) ? Object.keys(BIBLE[book]) : [];
  return ch.sort((a,b)=>Number(a)-Number(b));
}
function getVerses(book, chap){
  const obj = (BIBLE && BIBLE[book] && BIBLE[book][chap]) ? BIBLE[book][chap] : {};
  const vs = Object.keys(obj);
  return vs.sort((a,b)=>Number(a)-Number(b));
}
function initSelectors(){
  fillSelect(bookSel, getBooks(), "권 없음");

  bookSel.onchange = ()=>{ sel.book = bookSel.value; updateChapters(); };
  chapSel.onchange = ()=>{ sel.chap = chapSel.value; updateVerses(); };
  verseSel.onchange = ()=>{ sel.verse = verseSel.value; };

  sel.book = bookSel.value;
  updateChapters();
}
function updateChapters(){
  fillSelect(chapSel, getChapters(bookSel.value), "장 없음");
  sel.chap = chapSel.value;
  updateVerses();
}
function updateVerses(){
  fillSelect(verseSel, getVerses(bookSel.value, chapSel.value), "절 없음");
  sel.verse = verseSel.value;
}

/* Dynamic Font by N */
function applyDynamicFontByN(n){
  const clamped = Math.max(5, Math.min(10, Number(n)));
  const font = 15 - (clamped - 5) * (3/5);
  document.documentElement.style.setProperty("--verse-font", `${font.toFixed(2)}px`);
  settings.n = clamped;
}

/* Build Set */
function buildConsecutiveSet(book, chap, startVerse, n){
  const verses = getVerses(book, chap).map(v=>Number(v));
  const start = Number(startVerse);
  const startIdx = verses.indexOf(start);
  if(startIdx < 0) return null;

  const slice = verses.slice(startIdx, startIdx + n); // 장 끝이면 더 적을 수 있음
  if(slice.length === 0) return null;

  const chapterObj = BIBLE[book][chap];
  return slice.map((v,i)=>({
    id: `${book}|${chap}|${v}`,
    book, chap, verse: String(v),
    text: (chapterObj[String(v)] ?? "").trim(),
    orderIndex: i
  }));
}

function shuffleArray(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}

/* Correctness */
function isAllCorrect(){
  if(shuffled.length !== correctSet.length) return false;
  for(let i=0;i<shuffled.length;i++){
    if(shuffled[i].id !== correctSet[i].id) return false;
  }
  return true;
}
function isCorrectAt(i){
  return !!(shuffled[i] && correctSet[i] && shuffled[i].id === correctSet[i].id);
}

/* Shuffle rule:
   - Start verse fixed (index 0 is always correctSet[0])
   - If length >= 3: initial order must NOT be already all-correct
   - If length == 2: impossible (only one movable), allow exception
*/
function makeInitialShuffledFromCorrectSet(set){
  const len = set.length;
  if(len === 0) return [];
  if(len === 1) return set.slice();

  const fixed = set[0];
  const rest = set.slice(1);

  if(len === 2){
    // 구조상 항상 [fixed, rest0]이 정답. 예외로 그대로 둔다.
    return [fixed, rest[0]];
  }

  // len >= 3
  let out = null;
  for(let t=0; t<40; t++){
    const candidate = [fixed, ...shuffleArray(rest)];
    // 정답 순서로 시작하지 않도록 보장
    const isSolved = candidate.every((v,idx)=>v.id === set[idx].id);
    if(!isSolved){
      out = candidate;
      break;
    }
  }
  // 혹시 운 나쁘면 마지막이라도 한 번 더 섞어서 반환
  return out || [fixed, ...shuffleArray(rest)];
}

/* Render */
function renderList(){
  listEl.innerHTML = "";

  for(let idx=0; idx<shuffled.length; idx++){
    const it = shuffled[idx];
    const isFixed = (idx === 0);

    const row = document.createElement("div");
    row.className = "item";
    row.dataset.id = it.id;

    if(isFixed){
      row.classList.add("fixedVerse");
    }

    // Verse number area:
    // - fixed always visible
    // - others: visible only if card is at correct position
    const verseNo = document.createElement("div");
    verseNo.className = "verseNo";
    const chip = document.createElement("div");
    chip.className = "chip";
    chip.textContent = it.verse;
    verseNo.appendChild(chip);
    row.appendChild(verseNo);

    // Up/Down controls:
    // - fixed: hidden
    // - correct card: hidden
    // - wrong card: shown, and move only among wrong positions (skip correct positions)
    const ctrl = document.createElement("div");
    ctrl.className = "ctrl";

    if(isFixed){
      ctrl.classList.add("hidden");
    }else{
      const correctHere = isCorrectAt(idx);
      if(correctHere){
        ctrl.classList.add("hidden"); // ✅ 맞은 카드면 방향 버튼 사라짐
      }else{
        const up = document.createElement("button");
        up.type = "button";
        up.textContent = "▲";
        up.disabled = !hasWrongTarget(idx, -1);
        up.addEventListener("click", ()=> moveToWrong(idx, -1));

        const down = document.createElement("button");
        down.type = "button";
        down.textContent = "▼";
        down.disabled = !hasWrongTarget(idx, +1);
        down.addEventListener("click", ()=> moveToWrong(idx, +1));

        ctrl.appendChild(up);
        ctrl.appendChild(down);
      }
    }
    row.appendChild(ctrl);

    // Text (no reference/meta)
    const text = document.createElement("div");
    text.className = "text";
    text.textContent = it.text || "";
    row.appendChild(text);

    listEl.appendChild(row);
  }

  applyPerCardUI();
}

/* Wrong-position-only 이동:
   - 오답 카드에서 ▲/▼를 누르면 "가장 가까운 오답 위치"와 자리 교환
   - 정답 위치 카드는 건너뛴다.
   - fixed(0) 위치로는 이동 금지
*/
function findNearestWrongIndex(fromIdx, dir){
  for(let j = fromIdx + dir; j >= 1 && j < shuffled.length; j += dir){
    if(!isCorrectAt(j)) return j;
  }
  return -1;
}
function hasWrongTarget(fromIdx, dir){
  return findNearestWrongIndex(fromIdx, dir) !== -1;
}
function moveToWrong(fromIdx, dir){
  const toIdx = findNearestWrongIndex(fromIdx, dir);
  if(toIdx === -1) return;

  [shuffled[fromIdx], shuffled[toIdx]] = [shuffled[toIdx], shuffled[fromIdx]];
  renderList();
}

/* Per-card UI:
   - fixed(0): verse number always visible, fixed highlight
   - correct position: show verse number + good highlight
   - wrong position: hide verse number + orange highlight
   - all correct AND length >= 3: Complete!! auto popup
   - length == 2: Complete popup 금지
*/
function applyPerCardUI(){
  if(!correctSet.length) return;

  const nodes = Array.from(listEl.querySelectorAll(".item"));
  let allCorrect = true;

  nodes.forEach((node, idx)=>{
    node.classList.remove("stateBad","stateGood");

    const verseNoEl = node.querySelector(".verseNo");

    if(idx === 0){
      // 시작절 고정 + 절 번호 항상 표시
      verseNoEl?.classList.remove("hidden");
      return;
    }

    const correctHere = isCorrectAt(idx);
    if(correctHere){
      node.classList.add("stateGood");
      verseNoEl?.classList.remove("hidden");
    }else{
      node.classList.add("stateBad");
      verseNoEl?.classList.add("hidden");
      allCorrect = false;
    }
  });

  if(allCorrect){
    // ✅ 카드가 2개면 Complete 팝업 띄우지 않음
    if(correctSet.length <= 2) return;

    if(!completeShown){
      completeShown = true;
      openComplete();
    }
  }else{
    completeShown = false; // 다시 오답 상태가 되면 재완성 가능
  }
}

/* Persistence */
function savePlayState(){
  try{
    const payload = { book: sel.book, chap: sel.chap, verse: sel.verse, n: settings.n };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
  }catch(e){}
}
function loadPlayState(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return null;
    const obj = JSON.parse(raw);
    if(!obj || !obj.book || !obj.chap || !obj.verse) return null;
    return obj;
  }catch(e){
    return null;
  }
}
function applyStateToSelectors(state){
  if(!BIBLE) return false;
  if(!(state.book in BIBLE)) return false;
  if(!(state.chap in BIBLE[state.book])) return false;
  if(!(state.verse in BIBLE[state.book][state.chap])) return false;

  const n = Number(state.n);
  if(Number.isFinite(n)) applyDynamicFontByN(n);

  bookSel.value = state.book;
  sel.book = state.book;

  updateChapters();
  chapSel.value = state.chap;
  sel.chap = state.chap;

  updateVerses();
  verseSel.value = state.verse;
  sel.verse = state.verse;

  return true;
}

/* Settings popup (kept) */
function openSettings(){
  const body = `
    <div style="color:var(--sub);font-size:13px;margin-bottom:10px">연속 구절 수 (N)</div>
    <select id="nSel" style="width:100%">
      ${[5,6,7,8,9,10].map(v=>`<option value="${v}" ${v===settings.n?"selected":""}>${v}</option>`).join("")}
    </select>
  `;
  const cancelBtn = mkButton("취소", "", closeModal);
  const saveBtn = mkButton("저장", "primary", ()=>{
    const nSel = document.getElementById("nSel");
    const n = Number(nSel?.value ?? 5);
    applyDynamicFontByN(n);
    savePlayState();
    closeModal();
  });
  openModal("게임 설정", body, [cancelBtn, saveBtn]);
}

/* Game actions */
function startGame(){
  sel.book = bookSel.value;
  sel.chap = chapSel.value;
  sel.verse = verseSel.value;

  const set = buildConsecutiveSet(sel.book, sel.chap, sel.verse, settings.n);
  if(!set) return;

  correctSet = set;
  shuffled = makeInitialShuffledFromCorrectSet(set);

  const start = Number(sel.verse);
  const endVerse = Number(set[set.length-1].verse);
  refTitle.textContent = `${sel.book} ${sel.chap}:${start} ~ ${sel.book} ${sel.chap}:${endVerse}`;

  renderList();

  savePlayState();
  goScreen(2);
}

function creation(){
  if(!correctSet.length) return;
  shuffled = makeInitialShuffledFromCorrectSet(correctSet);
  renderList();
}

function goToSelectionScreen(){
  goScreen(1);
}

/* Next movement:
   - 다음 N절 세트 → 장 끝이면 다음 장 1절 → 다음 장 없으면 Screen1
   - (요구) 시작/다음 이동 때도 “정답 순서로 시작하지 않게 섞기” 적용
*/
function multiVerseMovement(){
  if(!correctSet.length) return;

  const book = sel.book;
  const chap = sel.chap;
  const currentStart = Number(sel.verse);
  const nextStart = currentStart + settings.n;

  const versesThisChap = getVerses(book, chap).map(v=>Number(v));
  const hasNextSectionInSameChap = versesThisChap.includes(nextStart);

  if(hasNextSectionInSameChap){
    verseSel.value = String(nextStart);
    sel.verse = String(nextStart);

    const set = buildConsecutiveSet(book, chap, sel.verse, settings.n);
    if(!set) return;

    correctSet = set;
    shuffled = makeInitialShuffledFromCorrectSet(set);

    const endVerse = Number(set[set.length-1].verse);
    refTitle.textContent = `${book} ${chap}:${nextStart} ~ ${book} ${chap}:${endVerse}`;

    renderList();
    savePlayState();
    return;
  }

  const chapters = getChapters(book).map(c=>Number(c));
  const chapNum = Number(chap);
  const nextChapNum = chapters.find(c=>c > chapNum);

  if(nextChapNum === undefined){
    goToSelectionScreen();
    return;
  }

  const nextChap = String(nextChapNum);
  const versesNextChap = getVerses(book, nextChap);
  if(!versesNextChap.length){
    goToSelectionScreen();
    return;
  }

  const firstVerse = versesNextChap[0];

  chapSel.value = nextChap;
  sel.chap = nextChap;

  updateVerses();
  verseSel.value = firstVerse;
  sel.verse = firstVerse;

  const set = buildConsecutiveSet(book, nextChap, firstVerse, settings.n);
  if(!set) return;

  correctSet = set;
  shuffled = makeInitialShuffledFromCorrectSet(set);

  const endVerse = Number(set[set.length-1].verse);
  refTitle.textContent = `${book} ${nextChap}:${Number(firstVerse)} ~ ${book} ${nextChap}:${endVerse}`;

  renderList();
  savePlayState();
}

/* Wiring */
startBtn.addEventListener("click", startGame);
settingsBtn.addEventListener("click", openSettings);

creationBtn.addEventListener("click", creation);
multiMoveBtn.addEventListener("click", multiVerseMovement);
returnBtn.addEventListener("click", goToSelectionScreen);

/* Boot */
(async function boot(){
  applyDynamicFontByN(settings.n);

  const ok = await loadData();
  if(!ok) return;

  initSelectors();

  const state = loadPlayState();
  if(state) applyStateToSelectors(state);
})();
</script>
