<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Verse Ordering Game (requirement v03)</title>
  <style>
    :root{
      --bg:#0b1120; --card:#0f172a; --line:#1f2937;
      --text:#e5e7eb; --sub:#9ca3af; --accent:#38bdf8;
      --good:#22c55e; --bad:#ef4444; --warn:#f59e0b;
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --r: 18px;

      --verse-font: 14px;
      --verse-meta-font: 12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:16px;
      background:linear-gradient(180deg,#0b1120,#020617);
      color:var(--text);
      font-family:system-ui,-apple-system,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .wrap{max-width:1100px;margin:0 auto}
    h1{margin:0 0 12px;font-size:20px;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .pill{
      display:inline-block;
      font-size:12px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.25);
      color:var(--sub);
    }

    .screen{display:none}
    .screen.active{display:block}

    .grid{display:grid;gap:12px;grid-template-columns:1fr}
    @media(min-width:980px){
      .grid{grid-template-columns: 420px 1fr;}
    }

    .card{
      background:rgba(15,23,42,.95);
      border:1px solid rgba(31,41,55,.85);
      border-radius:var(--r);
      padding:14px;
      box-shadow:var(--shadow);
    }
    .sectionTitle{
      font-size:14px;
      color:#bae6fd;
      margin:0 0 10px;
      display:flex; align-items:center; gap:8px;
    }
    label{display:block;font-size:12px;color:var(--sub);margin:10px 0 6px}
    select,button{
      width:100%;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(31,41,55,.9);
      background:#0b1223;
      color:var(--text);
      font-size:14px;
    }
    button{cursor:pointer}
    button.primary{background:rgba(56,189,248,.14); border-color:rgba(56,189,248,.38)}
    button.ghost{background:transparent}
    button:disabled{opacity:.55; cursor:not-allowed}

    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row > button{flex:1 1 140px}

    /* Game screen */
    .refLine{font-size:14px;color:#e0f2fe;margin:0 0 10px}
    .list{display:flex;flex-direction:column;gap:10px;margin-top:8px}

    .item{
      display:flex; gap:10px; align-items:flex-start;
      border:1px solid rgba(31,41,55,.85);
      background:rgba(2,6,23,.45);
      border-radius:16px;
      padding:12px;
    }
    .ctrl{
      display:flex; flex-direction:column; gap:8px; align-items:center;
      flex:0 0 auto;
    }
    .ctrl button{
      width:40px;
      padding:6px 0;
      border-radius:12px;
      background:rgba(56,189,248,.10);
      border:1px solid rgba(56,189,248,.30);
    }
    .text{font-size:var(--verse-font);line-height:1.6;word-break:keep-all}

    /* Bottom bar fixed */
    .bottomBar{
      position:fixed;
      left:0; right:0; bottom:0;
      padding:10px 12px calc(10px + env(safe-area-inset-bottom));
      background:rgba(2,6,23,.92);
      border-top:1px solid rgba(31,41,55,.85);
      backdrop-filter: blur(8px);
      z-index:500;
    }
    .barInner{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .barInner button{
      width:auto;
      flex:1 1 150px;
      white-space:nowrap;
      padding:10px 10px;
      font-size:13px;
      border-radius:14px;
    }
    .padBottom{
      padding-bottom:92px;
    }

    /* Modal */
    .modalOverlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      z-index:999;
    }
    .modal{
      width:min(760px, 100%);
      background:rgba(15,23,42,.98);
      border:1px solid rgba(31,41,55,.9);
      border-radius:20px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .modalHeader{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding:12px 14px;
      border-bottom:1px solid rgba(31,41,55,.85);
      background:rgba(2,6,23,.35);
    }
    .modalTitle{margin:0;font-size:15px;color:#bae6fd}
    .modalBody{padding:14px}
    .modalFooter{
      padding:12px 14px;
      border-top:1px solid rgba(31,41,55,.85);
      background:rgba(2,6,23,.35);
      display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;
    }
    .closeBtn{
      width:auto;
      padding:8px 10px;
      border-radius:12px;
      background:transparent;
    }
    .resultBadge{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.25);
      font-size:13px;
      margin-bottom:10px;
    }
    .success{border-color:rgba(34,197,94,.5); color:#bbf7d0; background:rgba(34,197,94,.12)}
    .fail{border-color:rgba(239,68,68,.5); color:#fecaca; background:rgba(239,68,68,.12)}
    .warn{border-color:rgba(245,158,11,.5); color:#fde68a; background:rgba(245,158,11,.12)}

    .answerLine{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(31,41,55,.75);
      background:rgba(2,6,23,.35);
      margin-bottom:10px;
    }
    .answerLine:last-child{margin-bottom:0}
    .meta{font-size:var(--verse-meta-font);color:var(--sub);margin-bottom:6px}
  </style>
</head>

<body>
<div class="wrap">
  <h1>
    Bible Verse Ordering Game
    <span class="pill">requirement v03</span>
    <span class="pill" id="nPill">N=5</span>
  </h1>

  <!-- Screen 1 -->
  <section id="screen1" class="screen active">
    <div class="grid">
      <div class="card">
        <div class="sectionTitle">Selection</div>

        <label>권 (Book)</label>
        <select id="bookSel"></select>

        <label>장 (Chapter)</label>
        <select id="chapSel"></select>

        <label>절 (Verse)</label>
        <select id="verseSel"></select>

        <div style="height:14px"></div>

        <div class="sectionTitle">Command</div>
        <div class="row">
          <button class="primary" id="startBtn">게임 시작</button>
          <button id="settingsBtn">게임 설정</button>
        </div>
      </div>

      <!-- (설명/Status 화면 제거됨) -->
      <div class="card">
        <div class="sectionTitle"> </div>
      </div>
    </div>
  </section>

  <!-- Screen 2 -->
  <section id="screen2" class="screen">
    <div class="card padBottom">
      <div class="sectionTitle">Game</div>
      <p class="refLine" id="refTitle"></p>
      <div class="list" id="list"></div>
    </div>
  </section>
</div>

<!-- Bottom bar (Screen 2 only) -->
<div class="bottomBar" id="bottomBar" style="display:none">
  <div class="barInner">
    <button id="checkBtn">결과 확인</button>
    <button class="ghost" id="reshuffleBtn">다시하기</button>
    <button class="ghost" id="answerBtn">정답 확인</button>
    <button class="primary" id="nextBtn">다음 이동</button>
  </div>
</div>

<!-- MODALS -->
<div class="modalOverlay" id="overlay">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modalHeader">
      <h2 class="modalTitle" id="modalTitle">Popup</h2>
      <button class="closeBtn" id="modalClose">닫기</button>
    </div>
    <div class="modalBody" id="modalBody"></div>
    <div class="modalFooter" id="modalFooter"></div>
  </div>
</div>

<script>
const STORAGE_KEY = "bible_game_state_v01";

let RAW = null;
let BIBLE = null;

let settings = { n: 5 };
let sel = { book:null, chap:null, verse:null };

let correctSet = [];
let shuffled = [];

/* DOM */
const $ = (id)=>document.getElementById(id);

const screen1 = $("screen1");
const screen2 = $("screen2");
const bottomBar = $("bottomBar");

const bookSel = $("bookSel");
const chapSel = $("chapSel");
const verseSel = $("verseSel");

const startBtn = $("startBtn");
const settingsBtn = $("settingsBtn");

const checkBtn = $("checkBtn");
const reshuffleBtn = $("reshuffleBtn");
const answerBtn = $("answerBtn");
const nextBtn = $("nextBtn");

const refTitle = $("refTitle");
const listEl = $("list");

const nPill = $("nPill");

/* Modal */
const overlay = $("overlay");
const modalTitle = $("modalTitle");
const modalBody = $("modalBody");
const modalFooter = $("modalFooter");
const modalClose = $("modalClose");

/* ===== Modal Helpers ===== */
function openModal(title, bodyHtml, footerButtons=[]) {
  modalTitle.textContent = title;
  modalBody.innerHTML = bodyHtml;
  modalFooter.innerHTML = "";
  for (const btn of footerButtons) modalFooter.appendChild(btn);
  overlay.style.display = "flex";
}
function closeModal() {
  overlay.style.display = "none";
  modalBody.innerHTML = "";
  modalFooter.innerHTML = "";
}
modalClose.addEventListener("click", closeModal);
overlay.addEventListener("click", (e)=>{ if(e.target === overlay) closeModal(); });

function mkButton(text, cls, onClick) {
  const b = document.createElement("button");
  b.textContent = text;
  if (cls) b.className = cls;
  b.style.width = "auto";
  b.addEventListener("click", onClick);
  return b;
}
function escapeHtml(s){
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}
function openAlert(msg, title="알림"){
  const body = `
    <div class="resultBadge warn">알림</div>
    <div style="color:var(--sub);line-height:1.6">${escapeHtml(msg).replaceAll("\n","<br/>")}</div>
  `;
  const okBtn = mkButton("확인", "primary", closeModal);
  openModal(title, body, [okBtn]);
}

/* ===== Screen Navigation ===== */
function goScreen(n){
  if(n === 1){
    screen1.classList.add("active");
    screen2.classList.remove("active");
    bottomBar.style.display = "none";
    window.scrollTo({top:0, behavior:"instant"});
  }else{
    screen1.classList.remove("active");
    screen2.classList.add("active");
    bottomBar.style.display = "block";
    window.scrollTo({top:0, behavior:"instant"});
  }
}

/* ===== Data Load + Normalize ===== */
function normalizeBibleJson(raw){
  if (raw && typeof raw === "object" && raw.chapters && (raw.book_name_kr || raw.book_name)) {
    const name = raw.book_name_kr || raw.book_name;
    return { [name]: raw.chapters };
  }
  if (raw && typeof raw === "object" && !Array.isArray(raw) && !raw.chapters) {
    return raw;
  }
  return null;
}

async function loadData(){
  if (location.protocol === "file:") {
    openAlert("file:// 로는 verse_krv.json을 읽을 수 없습니다.\nGitHub Pages 또는 로컬 서버로 실행하세요.");
    return false;
  }

  try{
    const res = await fetch("./verse_krv.json", { cache:"no-store" });
    if(!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);
    const text = await res.text();
    RAW = JSON.parse(text);
    BIBLE = normalizeBibleJson(RAW);
    if(!BIBLE || Object.keys(BIBLE).length === 0) throw new Error("Normalized bible is empty.");
    return true;
  }catch(e){
    console.error("Failed to load verse_krv.json:", e);
    openAlert(
      "verse_krv.json 로드 실패\n\n" +
      "1) index.html과 같은 폴더인지\n" +
      "2) /verse_krv.json이 열리는지\n" +
      "3) JSON 문법 오류가 없는지\n\n" +
      `오류: ${String(e)}`
    );
    return false;
  }
}

/* ===== Select Fill ===== */
function fillSelect(el, items, placeholder){
  el.innerHTML = "";
  if(!items || items.length === 0){
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = placeholder || "없음";
    el.appendChild(opt);
    return;
  }
  for(const v of items){
    const opt = document.createElement("option");
    opt.value = v;
    opt.textContent = v;
    el.appendChild(opt);
  }
}

function getBooks(){ return Object.keys(BIBLE || {}); }
function getChapters(book){
  const ch = (BIBLE && BIBLE[book]) ? Object.keys(BIBLE[book]) : [];
  return ch.sort((a,b)=>Number(a)-Number(b));
}
function getVerses(book, chap){
  const obj = (BIBLE && BIBLE[book] && BIBLE[book][chap]) ? BIBLE[book][chap] : {};
  const vs = Object.keys(obj);
  return vs.sort((a,b)=>Number(a)-Number(b));
}

function initSelectors(){
  fillSelect(bookSel, getBooks(), "권 없음");

  bookSel.onchange = ()=>{ sel.book = bookSel.value; updateChapters(); };
  chapSel.onchange = ()=>{ sel.chap = chapSel.value; updateVerses(); };
  verseSel.onchange = ()=>{ sel.verse = verseSel.value; };

  sel.book = bookSel.value;
  updateChapters();
}
function updateChapters(){
  fillSelect(chapSel, getChapters(bookSel.value), "장 없음");
  sel.chap = chapSel.value;
  updateVerses();
}
function updateVerses(){
  fillSelect(verseSel, getVerses(bookSel.value, chapSel.value), "절 없음");
  sel.verse = verseSel.value;
}

/* ===== Dynamic Font by N ===== */
function applyDynamicFontByN(n){
  const clamped = Math.max(5, Math.min(10, Number(n)));
  const font = 15 - (clamped - 5) * (3/5);  // 15 -> 12
  const meta = 12 - (clamped - 5) * (1/5);
  document.documentElement.style.setProperty("--verse-font", `${font.toFixed(2)}px`);
  document.documentElement.style.setProperty("--verse-meta-font", `${meta.toFixed(2)}px`);
  settings.n = clamped;
  nPill.textContent = `N=${clamped}`;
}

/* ===== Game Build ===== */
function buildConsecutiveSet(book, chap, startVerse, n){
  const verses = getVerses(book, chap).map(v=>Number(v));
  const start = Number(startVerse);
  const startIdx = verses.indexOf(start);
  if(startIdx < 0) return null;

  const slice = verses.slice(startIdx, startIdx + n); // end-of-chapter allowed
  if(slice.length === 0) return null;

  const chapterObj = BIBLE[book][chap];
  return slice.map((v,i)=>({
    id: `${book}|${chap}|${v}`,
    book, chap, verse: String(v),
    ref: `${book} ${chap}:${v}`,
    text: (chapterObj[String(v)] ?? "").trim(),
    orderIndex: i
  }));
}

function shuffleArray(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}

function renderList(items){
  listEl.innerHTML = "";
  for(const it of items){
    const row = document.createElement("div");
    row.className = "item";

    const ctrl = document.createElement("div");
    ctrl.className = "ctrl";

    const up = document.createElement("button");
    up.type = "button";
    up.textContent = "▲";
    up.addEventListener("click", ()=> moveItem(it.id, -1));

    const down = document.createElement("button");
    down.type = "button";
    down.textContent = "▼";
    down.addEventListener("click", ()=> moveItem(it.id, +1));

    ctrl.appendChild(up);
    ctrl.appendChild(down);

    const content = document.createElement("div");
    content.style.flex = "1 1 auto";

    const text = document.createElement("div");
    text.className = "text";
    text.textContent = it.text || "";
    content.appendChild(text);

    row.appendChild(ctrl);
    row.appendChild(content);
    listEl.appendChild(row);
  }
}

function moveItem(id, dir){
  const i = shuffled.findIndex(x=>x.id===id);
  const j = i + dir;
  if(i < 0 || j < 0 || j >= shuffled.length) return;
  [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  renderList(shuffled);
}

function isCorrectOrder(){
  if(shuffled.length !== correctSet.length) return false;
  return shuffled.every((it, idx)=> it.id === correctSet[idx].id);
}

/* ===== Persistence ===== */
function savePlayState(){
  try{
    const payload = { book: sel.book, chap: sel.chap, verse: sel.verse, n: settings.n };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
  }catch(e){
    console.warn("Failed to save state:", e);
  }
}
function loadPlayState(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return null;
    const obj = JSON.parse(raw);
    if(!obj || !obj.book || !obj.chap || !obj.verse) return null;
    return obj;
  }catch(e){
    return null;
  }
}
function applyStateToSelectors(state){
  if(!BIBLE) return false;
  if(!(state.book in BIBLE)) return false;
  if(!(state.chap in BIBLE[state.book])) return false;
  if(!(state.verse in BIBLE[state.book][state.chap])) return false;

  const n = Number(state.n);
  if(Number.isFinite(n)) applyDynamicFontByN(n);

  bookSel.value = state.book;
  sel.book = state.book;

  updateChapters();
  chapSel.value = state.chap;
  sel.chap = state.chap;

  updateVerses();
  verseSel.value = state.verse;
  sel.verse = state.verse;

  return true;
}

/* ===== Popups ===== */
function openSettings(){
  const body = `
    <div class="resultBadge warn">게임 설정</div>
    <div style="display:grid;grid-template-columns:160px 1fr;gap:10px;align-items:center">
      <div style="color:var(--sub);font-size:13px">연속 구절 수 (N)</div>
      <div>
        <select id="nSel">
          ${[5,6,7,8,9,10].map(v=>`<option value="${v}" ${v===settings.n?"selected":""}>${v}</option>`).join("")}
        </select>
      </div>
    </div>
  `;

  const cancelBtn = mkButton("취소", "", closeModal);
  const saveBtn = mkButton("저장", "primary", ()=>{
    const nSel = document.getElementById("nSel");
    const n = Number(nSel?.value ?? 5);
    applyDynamicFontByN(n);

    // save time: when saving settings
    savePlayState();

    closeModal();
  });

  openModal("게임 설정", body, [cancelBtn, saveBtn]);
}

function openResult(){
  if(!correctSet.length) return;

  const ok = isCorrectOrder();
  const badge = ok
    ? `<div class="resultBadge success">PASS</div>`
    : `<div class="resultBadge fail">FAIL</div>`;

  const body = `${badge}`;
  const closeBtn = mkButton("닫기", "primary", closeModal);
  openModal("게임 결과", body, [closeBtn]);
}

function openAnswer(){
  if(!correctSet.length) return;

  const lines = correctSet.map(v=>`
    <div class="answerLine">
      <div class="meta">${escapeHtml(v.ref)}</div>
      <div class="text">${escapeHtml(v.text || "")}</div>
    </div>
  `).join("");

  const body = `${lines}`;
  const closeBtn = mkButton("닫기", "primary", closeModal);
  openModal("정답", body, [closeBtn]);
}

/* ===== Game Actions ===== */
function startGame(){
  sel.book = bookSel.value;
  sel.chap = chapSel.value;
  sel.verse = verseSel.value;

  const set = buildConsecutiveSet(sel.book, sel.chap, sel.verse, settings.n);
  if(!set) return;

  correctSet = set;
  shuffled = shuffleArray(set);

  const start = Number(sel.verse);
  const endVerse = Number(set[set.length-1].verse);
  refTitle.textContent = `${sel.book} ${sel.chap}:${start} ~ ${sel.book} ${sel.chap}:${endVerse}`;

  renderList(shuffled);

  // save time: when starting the game
  savePlayState();

  goScreen(2);
}

function reshuffle(){
  if(!correctSet.length) return;
  shuffled = shuffleArray(correctSet);
  renderList(shuffled);
}

function nextMove(){
  if(!correctSet.length) return;

  const currentStart = Number(sel.verse);
  const nextStart = currentStart + settings.n;

  const verses = getVerses(sel.book, sel.chap).map(v=>Number(v));
  if(!verses.includes(nextStart)) return;

  verseSel.value = String(nextStart);
  sel.verse = String(nextStart);

  const set = buildConsecutiveSet(sel.book, sel.chap, sel.verse, settings.n);
  correctSet = set;
  shuffled = shuffleArray(set);

  const endVerse = Number(set[set.length-1].verse);
  refTitle.textContent = `${sel.book} ${sel.chap}:${nextStart} ~ ${sel.book} ${sel.chap}:${endVerse}`;
  renderList(shuffled);

  // save time: when moving to next N section
  savePlayState();
}

/* Wiring */
startBtn.addEventListener("click", startGame);
settingsBtn.addEventListener("click", openSettings);

checkBtn.addEventListener("click", openResult);
reshuffleBtn.addEventListener("click", reshuffle);
answerBtn.addEventListener("click", openAnswer);
nextBtn.addEventListener("click", nextMove);

/* Boot */
(async function boot(){
  applyDynamicFontByN(settings.n);

  const ok = await loadData();
  if(!ok) return;

  initSelectors();

  const state = loadPlayState();
  if(state) applyStateToSelectors(state);
})();
</script>
</body>
</html>
